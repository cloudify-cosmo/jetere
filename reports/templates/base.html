<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cfyReports</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script type="text/javascript">
    </script>

    {% load static %}
    {% load app_filters %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

    <nav class="navbar navbar-default navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="{% static 'images/cfy.png' %}">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="{% if not job_name %}active{% endif %}"><a href="{% url 'index' %}">Home</a></li>
                {% for job in jobs_list %}
                    <li class="{% if job_name == job.name %}active{% endif %}">
                        <a href="{% url 'job' job.name %}">{{ job.displayName|pretty_string }}</a>

                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
